name: test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Set env variables
        uses: allenevans/set-env@v1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.USER_PAT }}
      - name: Install dependencies
        run: npm install
      - name: Build website
        run: npm run build
