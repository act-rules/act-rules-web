name: test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: set environment variables
        uses: allenevans/set-env@v1.0.0
        with:
          GATSBY_GITHUB_TOKEN: ${{ secrets.USER_PAT }}
      - name: install & build
        run: |
          npm install
          npm run build
      - name: Build Gatsby website
        run: npm run build
        env:
          CI: true
