name: test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: npm install & build
        run: |
          npm install
          GITHUB_TOKEN=${{ secrets.USER_PAT }} npm run build
      - name: Build Gatsby website
        run: npm run build
        env:
          CI: true
